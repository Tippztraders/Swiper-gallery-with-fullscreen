 <!-- Product 1 -->

        <div class="swiper-slide"><img src="https://via.placeholder.com/1200x800?text=Product+1+Image+3"></div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

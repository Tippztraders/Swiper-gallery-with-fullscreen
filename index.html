<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swiper Fullscreen Gallery</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- Your Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="gallery-container">
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="PH16a.png" alt="Image 1"></div>
      <div class="swiper-slide"><img src="PH17a.png" alt="Image 2"></div>
      <div class="swiper-slide"><img src="PH18.png" alt="Image 3"></div>
      <div class="swiper-slide"><img src="PH18a.png" alt="Image 4"></div>
      <div class="swiper-slide"><img src="PH18b.png" alt="Image 5"></div>
    </div>

    <!-- Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Dots -->
    <div class="swiper-pagination"></div>
  </div>
</div>

<!-- Swiper JS -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Your Script -->
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Demo</title>
  <link rel="stylesheet" href="style.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

  <!-- Slider main container -->
  <div class="swiper">
    <!-- Wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="1CoffeeMaker1main.jpg" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="CoffeeMaker2.jpg" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="CoffeeMaker3.jpg" alt="Slide 3"></div>
      <div class="swiper-slide"><img src="CoffeeMaker4.jpg" alt="Slide 4"></div>
    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- Scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
